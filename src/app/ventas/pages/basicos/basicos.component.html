<div class="text-layout">
  <h1>Pipes Basicos</h1>
  <p>Pipes incluidos en Angular - Usualmente en el common module</p>
</div>

<div class="p-grid">
  <div class="p-col-4">
    <p-card header="uppercase" [subheader]="nombreLower | uppercase">
      {{ nombreLower | uppercase }}
    </p-card>
  </div>
  <div class="p-col-4">
    <p-card header="lowercase" [subheader]="nombreLower">
      {{ nombreLower }}
    </p-card>
  </div>
</div>
